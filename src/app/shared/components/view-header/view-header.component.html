
<header class="d-flex flex-column width-100" [ngClass]="{'pb-rem-1_5': !largePadding, 'pb-rem-2': largePadding }">
  <h1 class="line-height-33 font-weight-bold">{{ title }}</h1>
  <p *ngIf="subtitle" class="font-14 color-grey-500 letter-spacing-primary mt-rem-0_75 font-weight-400">{{ subtitle }}</p>
</header>
