
<div class="sidebar-wrapper h-100 width-px-200" [@openClose]="openClose">
  
  <div class="app-logo d-flex  align-items-center cursor-pointer justify-content-start">
    <div class="logo-img d-flex align-items-center"><mat-icon class="mat-icon" svgIcon="logo"></mat-icon></div>
    <h4 *ngIf="isOpened()" class="align-self-center ml-3 text-nowrap uptracker-logo">Up-tracker</h4>
  </div>

  <nav class="h-100">

    <div class="sidebar-nav-list" *ngIf="isOpened()">
      <mat-nav-list>
        <ng-container *ngFor="let nav of navigation">
          <!-- *appPermitHideNav="nav.permit_feature" // TODO remove after api change -->
          <a
            mat-list-item
            class="sidebar-link opened" [ngClass]="{'active': nav.active}"
            [routerLink]="nav.route">
              <span class="pr-2 color-white" *ngIf="!nav.active"><mat-icon [svgIcon]="nav.icon"></mat-icon></span>
              <span class="pr-2" *ngIf="nav.active"><mat-icon [svgIcon]="nav.iconActive"></mat-icon></span>
              <span class="color-white sm-text font-weight-500">{{ nav.name }}</span>
          </a>
        </ng-container>
      </mat-nav-list>
    </div>

    <div class="sidebar-nav-list" *ngIf="!isOpened()">
      <mat-nav-list>
        <ng-container *ngFor="let nav of navigation">
          <a
            mat-list-item matTooltipPosition="right"
            class="sidebar-link"
            [ngClass]="{'active': nav.active}"
            [matTooltip]="nav.name"
            [routerLink]="[nav.route]">
              <div *ngIf="!nav.active"><mat-icon [svgIcon]="nav.icon"></mat-icon></div>
              <div *ngIf="nav.active"><mat-icon [svgIcon]="nav.iconActive"></mat-icon></div>
          </a>
        </ng-container>
      </mat-nav-list>
    </div>

    <div class="divider-secondary mb-2"></div>

    <div class="sidebar-nav-list-bottom" *ngIf="isOpened()">
      <mat-nav-list>
        <ng-container *ngFor="let nav of adminNavigation">
          <a
            mat-list-item
            class="sidebar-link opened text-nowrap"
            [ngClass]="{'active': nav.active}"
            [routerLink]="nav.route">
              <span class="pr-2 color-white" *ngIf="!nav.active"><mat-icon [svgIcon]="nav.icon"></mat-icon></span>
              <span class="pr-2" *ngIf="nav.active"><mat-icon [svgIcon]="nav.iconActive"></mat-icon></span>
              <span class="color-white sm-text font-weight-500">{{ nav.name }}</span>
          </a>
        </ng-container>
      </mat-nav-list>
    </div>


    <div class="sidebar-nav-list-bottom" *ngIf="!isOpened()">
      <mat-nav-list>
        <ng-container *ngFor="let nav of adminNavigation">
          <a
            mat-list-item matTooltipPosition="right"
            class="sidebar-link"
            [ngClass]="{'active': nav.active}"
            [matTooltip]="nav.name"
            [routerLink]="[nav.route]">
              <div *ngIf="!nav.active"><mat-icon [svgIcon]="nav.icon"></mat-icon></div>
              <div *ngIf="nav.active"><mat-icon [svgIcon]="nav.iconActive"></mat-icon></div>
          </a>
        </ng-container>
      </mat-nav-list>
    </div>

  </nav>

  <div
    [ngClass]="{ 'justify-content-left': isOpened(), 'justify-content-center': !isOpened() }"
    class="sidebar-footer d-flex align-items-center">
      <div (click)="switch.emit()" class="d-flex align-items-center cursor-pointer">
        <div class="mr-2 d-flex pl-px-5" *ngIf="isOpened()"><mat-icon svgIcon="arrow-left-small"></mat-icon></div>
        <div class="ml-1 d-flex" *ngIf="!isOpened()"><mat-icon svgIcon="arrow-right"></mat-icon></div>
        <div *ngIf="isOpened()"><p class="close-sidebar-text text-nowrap font-weight-500 font-12">Hide Sidebar</p></div>
      </div>
  </div>

</div>
