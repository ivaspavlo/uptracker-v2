
<p class="toggler d-flex">
  <a class="toggler__btn toggler__btn--minus pos-relative d-flex" (click)="onChange(false)"></a>
  <span class="toggler__qty font-14 font-weight-bold line-height-16 d-flex">{{ qty }}</span>
  <a class="toggler__btn toggler__btn--plus pos-relative d-flex" (click)="onChange(true)"></a>
</p>
