<table mat-table [dataSource]="(history | async).billing_history" class="w-100">
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Price.</th>
    <td mat-cell *matCellDef="let element">
      <div class="d-inline-flex flex-row-reverse align-items-center">
        <strong class="font-14 price-column font-weight-600">{{element.amount}}</strong>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Date.</th>

    <td mat-cell *matCellDef="let element" class="color-grey-500">
      <div class="d-inline-flex flex-row-reverse align-items-center font-14 color-grey-500">
        {{element.date}}
      </div>
    </td>
  </ng-container>
    <ng-container matColumnDef="paid">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Paid. </th>
      <td mat-cell *matCellDef="let element" class="text-align-right d-flex justify-content-end align-items-center">
        <div class="d-inline-flex flex-row-reverse align-items-center">
          <div class="table-icon pl-3">
            <a class="d-flex align-items-center" [attr.href]="element.invoice_url" target="blank">
              <mat-icon svgIcon="action-button" class="lg-icon"></mat-icon>
            </a>
          </div>
          <div *ngIf="element.paid" class="color-green font-16">Paid</div>
          <div *ngIf="!element.paid" class="color-warning font-16">Unpaid</div>
        </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
