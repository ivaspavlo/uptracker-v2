
<section class="row no-gutters d-flex">

  <figure class="mr-px-40">
    <img src="/assets/img/png/email-shine.png" alt="Email Verification Step">
  </figure>

  <div class="verified" *ngIf="emailVerified">
    <p class="color-green font-weight-bold ">EMAIL SUCCESSFULLY VERIFIED!</p>
    <p class="my-rem-0_75 color-grey-500 font-weight-400">Please proceed to the next step</p>
  </div>

  <form *ngIf="!emailVerified" [formGroup]="form" (ngSubmit)="resend.emit(form.value)" class="resend d-flex flex-column flex-grow-1">
    <header class="font-14 color-grey-500 line-height-18 letter-spacing-primary">Letter was sent to your email. Please press verify button in the email to proceed. If you didnâ€™t get the email resend below</header>
    <mat-form-field appearance="outline" class="your-email-input form-field-wrapper mt-px-30">
      <mat-label>Your Email</mat-label>
      <input matInput type="email" [formControl]="ctrl">
      <mat-error>{{ ctrl.errors | inputError }}</mat-error>
    </mat-form-field>
    <footer>
      <button
        type="submit"
        mat-flat-button color="primary"
        [appSpinner]="isLoading"
      >RESEND EMAIL</button>
    </footer>
  </form>

</section>
