
<section class="container-fluid pos-relative p-0">

  <app-close-modal-btn (closeModal)="dialogRef.close(null)"></app-close-modal-btn>

  <header class="flex-column">
    <h3 class="font-20 font-weight-500 line-height-24">Applying payment</h3>
    <p class="font-14 font-weight-400 color-grey-500 line-height-18 mt-rem-1 letter-spacing-primary">
      <span>By clicking next you apply payment from your {{ paymentCardMsg }}.</span><br>
      <span> Our </span>
      <a class="color-blue-400 cursor-pointer">Terms and Conditions</a>
      <span> and </span>
      <a class="color-blue-400 cursor-pointer">Privacy Policy</a>
    </p>
  </header>

  <div class="row no-gutters d-flex justify-content-end mt-rem-2">
    <app-btn-panel
      [btnNames]="['CANCEL', 'CONFIRM']"
      (cancel)="dialogRef.close(false)"
      (confirm)="dialogRef.close(true)"
    ></app-btn-panel>
  </div>
  
</section>
